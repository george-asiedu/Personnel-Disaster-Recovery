<div class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-70">
    <div class="bg-white p-[24PX] w-[400px] rounded-xl shadow-xl">
        <span class="flex items-center justify-between mb-4">
            <h3 class="text-heading font-semibold text-lg">Create profession</h3>
            <button (click)="onCancel()" class="text-black text-2xl">&times;</button>
        </span>
        <form class="flex flex-col gap-[10px]"> 
            <div class="flex flex-col gap-[4px]">
                <label for="professionName">Profession name</label>
                <input 
                    type="text"
                    required
                    id="professionName"
                    placeholder="Enter profession name"
                    class="border border-border py-[6px] px-[1rem] focus-within:outline-none focus-within:border-heading caret-primary placeholder:text-xs text-heading rounded-lg w-full"
                >
            </div>
            <div class="flex flex-col gap-[4px]">
                <label for="emergencyType" class="text-paragraph font-medium tracking-wide text-sm">Select emergency type</label>
                <select 
                        name="emergencyType" 
                        id="emergencyType"
                        required
                        class="border border-border py-[10px] px-[14px] focus-within:border-heading focus-within:outline-none caret-primary text-sm text-heading rounded-lg w-full"
                    >
                        <option value="">Emergency type</option>
                        <option value="naturalDisaster">Natural disaster</option>
                        <option value="Pandemic">Pandemic or epidemic outbreak</option>
                        <option value="industrialAccidents">Industrial accidents</option>
                        <option value="securityThreats">Security threats</option>
                        <option value="civilUnrest">Civil unrest</option>
                        <option value="environmentalHazards">Environmental hazards</option>
                        <option value="healthEmergency">Public health emergency</option>
                        <option value="infrastructuralFailures">Infrastructure failures</option>
                    </select>
            </div>
            <div class="w-full flex items-center gap-4">
                <button 
                    class="w-[48%] bg-white text-heading rounded-lg py-[8px] px-[14px] border border-border font-medium"
                    (click)="onCancel()"
                >
                    Cancel
                </button>
                <button 
                    class="w-[48%] bg-primary text-white rounded-lg py-[8px] px-[14px] font-medium"
                    (click)="onSubmit()"
                >
                    Save changes
                </button>
            </div>
        </form>
    </div>
</div>
