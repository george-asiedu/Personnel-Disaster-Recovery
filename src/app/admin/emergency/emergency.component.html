<div class="w-full py-[2rem] 3xl:py-[3rem] lg:px-[2rem] flex flex-col gap-[1rem]">
    <header class="w-full flex items-center justify-between">
        <div class="flex items-center gap-[8px]">
            <h3 class="text-heading tracking-wide font-medium text-lg">Emergency</h3>
            <span class="bg-secondary animate-pulse w-[30px] h-[30px] flex items-center justify-center cursor-pointer rounded-full">
                <h6 class="text-xs font-medium text-center">9</h6>
            </span>
        </div>
        <div class="flex items-center gap-[1rem]">
            <div class="bg-white border border-border w-[320px] h-[44px] px-[16px] flex items-center gap-[10px] rounded-lg shadow-sm shadow-border">
                <img src="../../../assets/search.svg" alt="search-icon">
                <input 
                    type="search" 
                    placeholder="Search emergency by type"
                    class="bg-inherit w-full h-[70%] border-none focus-within:outline-none caret-primary placeholder:text-paragraph"
                >
            </div>
            <button 
                type="button" 
                (click)="showProfessionModal()"
                class="bg-white hover:bg-gray50 text-heading text-sm font-semibold text-center px-[14px] py-[8px] rounded-lg border border-border shadow-sm shadow-border">
                Create profession
            </button>
            <button 
                type="button" 
                (click)="showModal()"
                class="bg-primary hover:bg-tertiary text-white text-sm font-semibold text-center px-[14px] py-[8px] rounded-lg border border-primary">
                Create emergency
            </button>
        </div>
    </header>

    <app-emergency-table/>
    
    <div class="flex items-center justify-between w-full mt-[2rem]">
        <button 
            class="flex items-center gap-[10px] rounded-lg px-[14px] py-[8px] hover:bg-gray50 bg-white border border-border"
        >
            <img src="../../../assets/arrow-left-black.svg" alt="arrow-left-icon">
            <p class="text-heading tracking-wide text-sm">Previous</p>
        </button>
        <button 
            class="flex items-center gap-[10px] rounded-lg px-[14px] flex-row-reverse py-[8px] hover:bg-gray50 bg-white border border-border"
        >
            <img src="../../../assets/arrow-right.svg" alt="arrow-right-icon">
            <p class="text-heading tracking-wide text-sm">Next</p>
        </button>
    </div>

    <app-create-emergency-modal 
        *ngIf="isModalVisible"
        (cancel)="cancelModal()"
        (confirm)="confirmData()"
    />
    <app-create-profession-modal
        *ngIf="isProfessionModalOpen"
        (cancel)="closeProfessionModal()"
        (confirm)="onSubmit()"
    />
</div>
