<div class="w-full py-[1rem] 2xl:py-[2rem] px-[2rem] flex flex-col gap-[1rem]">
    <header class="w-full flex items-center justify-between">
        <div class="flex items-center gap-[8px]">
            <h3 class="text-heading tracking-wide font-medium text-lg">Personnels</h3>
            <span class="bg-secondary w-[30px] h-[30px] flex items-center justify-center cursor-pointer rounded-full">
                <h6 class="text-xs font-medium text-center">{{count}}</h6>
            </span>
        </div>
        <div class="bg-white border border-border w-[320px] h-[44px] px-[16px] flex items-center gap-[10px] rounded-lg">
            <img src="../../../assets/search.svg" alt="search-icon">
            <input 
                type="text" 
                placeholder="Search personnel by name"
                class="bg-inherit w-full h-[70%] border-none focus-within:outline-none caret-primary placeholder:text-paragraph"
            >
        </div>
    </header>
    <app-personnel-table/>
</div>
