<div
  class="p-[8px] bg-white mt-[3rem] text-md font-bold drop-shadow-sm mx-auto rounded-[24px] h-[50px] w-[400px] flex gap-[16px] items-center justify-between"
>
  <div class="border p-2 rounded-full"
      (click)="onClick(currentPage - 1)"
      [ngClass]="{'cursor-pointer': currentPage > 0, 'opacity-50 cursor-not-allowed': currentPage === 0}">
    <svg width="10" height="10" viewBox="0 0 4 7" fill="none" xmlns="http://www.w3.org/2000/svg">

    </svg>
  </div>
  <div *ngFor="let page of totalPages; let i = index" class="cursor-pointer" (click)="onClick(i)" [ngClass]="{'font-bold': currentPage === i}">
    {{ page }}
  </div>
  <div class="border p-2 rounded-full border-[#4C0C5F]"
       (click)="onClick(currentPage + 1)"
       [ngClass]="{'cursor-pointer': currentPage < totalPages.length - 1, 'opacity-50 cursor-not-allowed': currentPage === totalPages.length - 1}">

      <path d="M3.89012 3.55036C3.96047 3.4801 4.00004 3.38478 4.00012 3.28536V3.09536C3.99897 2.99615 3.95956 2.90122 3.89012 2.83036L1.32012 0.265356C1.27318 0.218028 1.20928 0.191406 1.14262 0.191406C1.07596 0.191406 1.01206 0.218028 0.965122 0.265356L0.610122 0.620356C0.56309 0.666438 0.536586 0.729511 0.536586 0.795356C0.536586 0.861201 0.56309 0.924274 0.610122 0.970356L2.83512 3.19036L0.610122 5.41036C0.562794 5.4573 0.536172 5.5212 0.536172 5.58786C0.536172 5.65452 0.562794 5.71841 0.610122 5.76536L0.965122 6.11536C1.01206 6.16268 1.07596 6.18931 1.14262 6.18931C1.20928 6.18931 1.27318 6.16268 1.32012 6.11536L3.89012 3.55036Z" fill="#4C0C5F"/>
    </svg>
  </div>
</div>
