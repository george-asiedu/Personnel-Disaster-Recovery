<div [class.collapsed]="isSidebarCollapsed" class="sidebar w-[280px] relative h-full bg-white py-[2rem] 3xl:py-[3rem] px-[20px] flex flex-col gap-[5px]">
    <div 
        class="flex items-center gap-[10px] cursor-pointer p-[10px] hover:bg-secondary rounded-lg" 
        routerLink="/admin-page"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
    >
        <img src="../../../assets/dashboard.svg" alt="dashboard-icon">
        <h5 class="text-heading tracking-wide">Dashboard</h5>
    </div>
    <div 
        class="flex items-center gap-[10px] cursor-pointer p-[10px] hover:bg-secondary rounded-lg" 
        routerLink="/admin-page/emergency"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
    >
        <img src="../../../assets/alert-triangle.svg" alt="alert-icon">
        <h5 class="text-heading tracking-wide">Emergencies</h5>
    </div>
    <div 
        class="flex items-center gap-[10px] cursor-pointer p-[10px] hover:bg-secondary rounded-lg" 
        routerLink="/admin-page/professions"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
    >
        <img src="../../../assets/profession.svg" alt="alert-icon">
        <h5 class="text-heading tracking-wide">Professions</h5>
    </div>
    <div 
        class="flex items-center gap-[10px] cursor-pointer p-[10px] hover:bg-secondary rounded-lg" 
        routerLink="/admin-page/managers"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
    >
        <img src="../../../assets/user-01.svg" alt="user-icon">
        <h5 class="text-heading tracking-wide">Mangers</h5>
    </div>
    <div 
        class="flex items-center gap-[10px] cursor-pointer p-[10px] hover:bg-secondary rounded-lg" 
        routerLink="/admin-page/personnels"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
    >
        <img src="../../../assets/users.svg" alt="users-icon">
        <h5 class="text-heading tracking-wide">Personnels</h5>
    </div>
    <div 
        class="flex items-center gap-[10px] cursor-pointer p-[10px] hover:bg-secondary rounded-lg" 
        routerLink="/admin-page/emergency-initiative"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
    >
        <img src="../../../assets/alert-square.svg" alt="alert-icon">
        <h5 class="text-heading tracking-wide">Emergency initiative</h5>
    </div>
    <span (click)="toggleSidebar()" class="cursor-pointer bg-white absolute top-4 -right-5 shadow-md w-[40px] h-[40px] rounded-full flex items-center justify-center">
        <img src="../../../assets/chevron-left.svg" alt="arrow-left">
    </span>
</div>
