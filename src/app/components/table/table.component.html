<div class="max-h-[300px] 2xl:max-h-[600px] overflow-y-auto">
    <table class="w-full">
        <thead class="bg-[#F2F4F7] border-b border-gray-200 sticky top-0 z-[1]">
            <tr>
                <th class="text-paragraph tracking-wide font-medium py-3 px-5 text-sm text-left">Personnel name</th>
                <th class="text-paragraph tracking-wide font-medium py-3 px-5 text-sm text-left">Email address</th>
                <th class="text-paragraph tracking-wide font-medium py-3 px-5 text-sm text-left">Date</th>
                <th class="text-paragraph tracking-wide font-medium py-3 px-5 text-sm text-left">Job title</th>
                <th class="text-paragraph tracking-wide font-medium py-3 px-5 text-sm text-left">Approval status</th>
                <th class="text-paragraph tracking-wide font-medium py-3 px-5 text-sm text-left">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-sm text-paragraph tracking-wide" *ngFor="let personnel of personnels; let i = index">
                <td class="px-5">
                    <span class="flex items-center gap-[12px]">
                        <img src="../../../assets/user-avatar.svg" alt="user-avatar">
                        <p class="text-paragraph text-sm">{{personnel.name}}</p>
                    </span>
                </td>
                <td class="px-5 text-paragraph text-sm">{{personnel.email}}</td>
                <td class="px-5 text-paragraph text-sm">{{personnel.date}}</td>
                <td class="px-5 text-paragraph text-sm">{{personnel.title}}</td>
                <td class="px-5 text-paragraph text-sm">
                    <span 
                        [ngClass]="{
                            'bg-pendingBg text-pending': personnel.status === 'Pending',
                            'bg-secondary text-primary': personnel.status === 'Verified',
                            'bg-suspendBg text-suspend': personnel.status === 'Suspend'
                        }"
                        class="px-[10px] py-[4px] text-xs rounded-full font-bold"
                    >
                        {{personnel.status}}
                    </span>
                </td>
                <td class="py-4 px-5 text-paragraph relative">
                    <img 
                        src="../../../assets/action.svg" 
                        class="cursor-pointer" 
                        alt="action-icon"
                        (click)="toggleDropdown(i)"
                    />
                    <div 
                        *ngIf="isDropdownVisible[i]" 
                        class="absolute right-6 2xl:right-20 mt-1 w-[222px] bg-white border border-border shadow-lg z-10"
                    >
                        <button 
                            (click)="viewDetails(personnel)"
                            class="flex items-center gap-[12px] w-full px-4 py-2 hover:bg-[#EAECF0]"
                        >
                            <img src="../../../assets/eye.svg" alt="eye">
                            <p class="text-heading text-left tracking-wide">View details</p>
                        </button>
                        <button 
                            (click)="deletePersonnel(personnel)" 
                            class="flex items-center gap-[12px] w-full px-4 py-2 hover:bg-[#EAECF0]"
                        >
                            <img src="../../../assets/trash.svg" alt="trash">
                            <p class="text-heading text-left tracking-wide">Delete personnel</p>
                        </button>
                    </div>
                </td>
            </tr>                        
        </tbody>
    </table>
</div>
